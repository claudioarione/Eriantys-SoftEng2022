# Character Descriptions
desc_move_1_from_card_to_island=EFFETTO: Prendi 1 studente da questa carta e mettilo su un'isola a tua scelta. Poi, pesca un nuovo studente dalla borsa e rimettilo su questa carta.
desc_take_prof_with_equal_students=EFFETTO: Durante questo turno, prendi il controllo di qualsiasi numero di professori anche se hai lo stesso numero di studenti del giocatore che al momento li controlla.
desc_resolve_island=EFFETTO: Scegli un'isola e calcolane l'influenza come se Madre Natura avesse finito il suo movimento su di essa. Madre Natura si muoverà comunque e sarà calcolata l'influenza anche dell'isola su cui finirà.
desc_plus_2_mn_move=EFFETTO: Puoi muovere Madre Natura fino a 2 Isole in più rispetto a quanto indicato dall'assistente che hai giocato.
desc_no_entry=EFFETTO: Piazza una pedina Divieto su un'isola a tua scelta. La prima volta in cui Madre Natura terminerà il suo movimento lì, metti la pedina Divieto di nuovo su questa carta e non calcolare l'influenza dell'isola, né piazza alcuna torre.
desc_ignore_towers=EFFETTO: Quando si sta risolvendo un'isola, le torri non contano per il calcolo dell'influenza.
desc_swap_up_to_3=EFFETTO: Puoi prendere fino a 3 studenti da questa carta e scambiarli con lo stesso numero di studenti dal tuo ingresso.
desc_swap_up_to_2=EFFETTO: Puoi scambiare fino a 2 studenti dal tuo ingresso alla tua sala da pranzo.
desc_plus_2_influence=EFFETTO: Durante il calcolo dell'influenza in questo turno, conti come se avessi 2 punti in più.
desc_move_1_to_dining=EFFETTO: Prendi uno studente da questa carta e mettilo nella tua sala da pranzo. Poi, pesca un nuovo studente dalla borsa e rimettilo su questa carta.
desc_everyone_moves=EFFETTO: Scegli un tipo di studente: ogni giocatore (incluso te stesso) deve rimettere 3 studenti di quel tipo dalla loro sala da pranzo alla borsa. Se un giocatore ha meno di 3 studenti di quel tipo, rimetta quanti più studenti ha.
desc_ignore_color=EFFETTO: Scegli un colore di studente: durante il calcolo dell'influenza in questo turno, quel colore non ha influenza.
